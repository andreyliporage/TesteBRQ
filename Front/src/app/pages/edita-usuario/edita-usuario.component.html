<div class="container" mt-5>
    <form [formGroup]="formularioCadastrao">
        <div class="form-group">
            <label>Nome</label>
            <input formControlName="nome" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>CPF</label>
            <input formControlName="cpf" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input formControlName="email" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input formControlName="telefone" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="mr-2">Sexo: </label>
            <div class="form-check form-check-inline">
                <input formControlName="sexo" class="form-check-input" type="radio" name="sexo" value="1">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input formControlName="sexo" class="form-check-input" type="radio" name="sexo" value="2">
                <label class="form-check-label">Feminino</label>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Data de Nascimento</label>
            <input formControlName="dataNascimento" type="date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mr-2" (click)="editaUsuario()">Submit</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/']">Voltar</button>
    </form>
</div>
