<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">E-mail</th>
      <th scope="col">Telefone</th>
      <th scope="col">Sexo</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.cpf }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.telefone }}</td>
      <td>{{ usuario.sexo === 1 ? 'Masculino' : 'Feminino' }}</td>
      <td>{{ usuario.dataNascimento | date: 'dd/MM/yyyy' }}</td>
      <td>
        <i class="fas fa-user-edit" [routerLink]="['edita', usuario.id]"></i>
        <i class="fas fa-trash" (click)="deletaUsuario(usuario.id)"></i>
      </td>
    </tr>
  </tbody>
</table>
